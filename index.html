<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <div class="hero">
        <div class="hero__middle">
          <h2 class="hero__title">
            Unleash Power
          </h2>
          <p>
            Feel the roar of the engine and the rush of adrenaline. Unleash the power of Ferrari and experience the ultimate driving experience.
          </p>
          <button>
            Start Your Engine
          </button>

          <img class="hero__dots" src="/images/dots.svg" alt="">

          <div class="hero__social">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>

        <div class="hero__middle">
          <div class="hero__video">
            <video  loop muted>
              <source src="/videos/heroVideo.mp4">
            </video>
          </div>


          <div class="hero__carList-container">
           <div id="carId-1" class="hero__carList-item">
            <img src="/images/ferraries/812-superfast.png" alt="">
           </div>
           <div id="carId-2" class="hero__carList-item">
            <img src="/images/ferraries/f50-1995.png" alt="">
           </div>
           <div id="carId-3" class="hero__carList-item">
            <img src="/images/ferraries/SF90-stradale.png" alt="">
           </div>
          </div>
        </div>


      </div>      

    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
